<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Dashboard</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="gallery.html">Gallery</a></li> <!-- Link to Gallery -->
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h1>Dashboard Overview</h1>
        </header>

        <!-- Cards Section -->
        <section class="cards">
            <div class="card">
                <h2>Orders</h2>
                <p id="orders-count">Loading...</p>
                <button onclick="loadOrders()">Load Orders</button>
            </div>
            <div class="card">
                <h2>Users</h2>
                <p id="users-count">Loading...</p>
                <button onclick="loadUsers()">Load Users</button>
            </div>
            <div class="card">
                <h2>Settings</h2>
                <button onclick="openSettingsModal()">Open Settings</button>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section">
            <h2>Gallery</h2>
            <p>View the images uploaded to the gallery.</p>

            <!-- Upload Form -->
            <div class="upload-form">
                <form id="uploadForm">
                    <label for="fileInput">Choose image:</label>
                    <input type="file" id="fileInput" name="file" accept="image/*" required>
                    <button type="submit">Upload</button>
                </form>
                <div id="uploadStatus"></div>
            </div>


        </section>
    </main>

    <div class="language-selector">
        <button id="lang-btn">üåê</button>
        <div id="lang-options" class="lang-options hidden">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('da')">Dansk</button>
            <button onclick="setLanguage('be')">Belgian</button>
            <button onclick="setLanguage('fr')">Fran√ßais</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <button onclick="closeSettingsModal()">Close</button>
            <p>Adjust your settings here...</p>
        </div>
    </div>
</div>

<script src="js/dashboard.js"></script>

</body>
</html>
