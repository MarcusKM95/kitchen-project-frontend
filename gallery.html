<header>
  <nav class="navbar">

    <ul class="nav-links">

<main>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Vores Galleri</h1>
      <p>Oplev vores tidligere projekter og se kvaliteten af vores arbejde.</p>
    </div>
  </section>

  <!-- Image Upload Section -->
  <section class="upload-section">
    <h2>Upload Et Billede</h2>
    <div class="upload-container">
      <input type="file" id="fileInput" accept="image/*">
      <button onclick="uploadImage(document.getElementById('fileInput'))">Upload</button>
    </div>
    <!-- Loader Element -->
    <div id="loader" style="display: none;">
      <img src="images/about.jpg" alt="Loading...">
    </div>


  </section>

  <!-- Gallery Section -->
  <section class="gallery-section">
    <h2>Vores Billeder</h2>
    <div id="gallery" class="gallery-container">
      <!-- Billederne vises her -->
    </div>
  </section>
</main>

<div class="language-selector">
  <button id="lang-btn" aria-label="Change Language">üåê</button>

    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('da')">Dansk</button>
    <button onclick="setLanguage('be')">Belgian</button>
